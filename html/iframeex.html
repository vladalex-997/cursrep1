<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- se foloseste pentru imbed de videouri, harti -->

    <iframe
      width="928"
      height="522"
      src="https://www.youtube.com/embed/mD2rWEowr-w"
      title="When God sends you a funny cat ðŸ¤£ Funniest cat ever ðŸ˜¹"
      frameborder="0"

      allowfullscreen
    ></iframe>

    <!-- html 5 a mai adaugat tagul video  -->

    <video width="500" height="500" controls>
      <source src="" type="video/mp4" />

    <!-- video foloseste fisiere locale din pc sau server care le poti pune pe site -->

    <audio controls>
      <source src="" type="audio/mp3" />
    </audio>

    <!-- audio si video la source au locatia fisierelor , tipfisier(video sau audio)/extensia -->
  </body>
</html>
