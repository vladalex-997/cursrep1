<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script type="module" src="./calendar.js" defer></script>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <h1>Calendar</h1>
    <div id="container">
        <header>
            <h3></h3>
            <nav>
                <button id="prev">prev</button>
                <button id="next">next</button>
            </nav>
        </header>
        <div id="content">
           <ul id class="days">
            <li>SUN</li>
            <li>MON</li>
            <li>TUE</li>
            <li>WED</li>
            <li>TUH</li>
            <li>FRI</li>
            <li>SAT</li>
            
           </ul>
           <ul id="dates"></ul>
        </div>
        
    </div>
</body>
</html>
