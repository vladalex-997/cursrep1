    <a href="https://www.google.com" target="_blank">Link to google</a>

    <!-- dupa trimiterea de submit implicit se face refresh la pagina, in paylod in inspect vedem ce se trimite -->
    <!-- get este by default la method form -->
    <!-- ca sa nu se dea refresh la pagina schimbam in type button, butonul de submit -->
    <!-- ca sa nu se vada query param in link putem folosi post ca si method -->
    <!-- trebuie legate label cu input type prin name si id -->

    <form method="get" class="formClass">
      <div class="inputFieldsWidth firstName">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname" />
      </div>
      <div class="inputFieldsWidth lastName">
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname" />
      </div>

      <!-- la class putem inlatui css class  -->
      <button type="submit">Submit</button>
    </form>
  </body>
